name: ride2online
description: Moto events
publish_to: 'none'
version: 0.2.12+12

environment:
  sdk: '>=3.0.0-35.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  adaptive_navigation: ^0.0.7
  flutter_secure_storage: ^7.0.1
  http: ^0.13.5
  flutter_svg: ^1.1.6
  go_router: ^6.0.0
  flutter_verification_code: ^1.1.6
  animated_splash_screen: ^1.3.0
  page_transition: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: source-assets/app.png

flutter:
  uses-material-design: true
  assets:
    - assets/svg/logo.svg
    - assets/svg/logo_full.svg
    - assets/svg/logo_icon.svg

